{% extends 'layout/base.html' %}

{% block content %}

{% if err %}
<div class="alert alert-danger">
    {{ err }}
</div>
{% endif %}

<form method="post" action="/passenger" enctype="multipart/form-data">
    {% for i in range(amount_of_passengers) %}
    <div class="container col-md-6 py-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="register-form">
                <div style="text-align: center;">
                    <h3>YOUR INFORMATION</h3>
                </div>
                <div class="control-form">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="name_{{ i }}" placeholder="Name" name="name_{{ i }}" required>
                        <label for="name_{{ i }}">Name</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="phone_{{ i }}" placeholder="Phone (maximum of 12)"
                               name="phone_{{ i }}" required>
                        <label for="phone_{{ i }}">Phone</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="email_{{ i }}" placeholder="Email" name="email_{{ i }}" required>
                        <label for="email_{{ i }}">Email</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="date" class="form-control" id="birthdate_{{ i }}" placeholder="Your birth" name="birthdate_{{ i }}"
                               required>
                        <label for="birthdate_{{ i }}">Your birth</label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
    <div class="btn-register">
        <div class="mt-3">
            <button class="submit-btn" type="submit">RESERVE TICKET</button>
        </div>
    </div>
</form>


{% endblock %}
