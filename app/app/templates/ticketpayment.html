{% extends 'layout/base.html' %}


{% block content %}

{% if msg_success %}
    <div class="alert alert-success">
        {{ msg_success }}
    </div>
{% endif %}

<div id="booking" class="section d-flex align-items-center justify-content-center mt-3">
    <div class="col-md-6">
        <div class="booking-form">
            <form method="post" action="/ticketpayment" enctype="multipart/form-data">
                {% for i in range(amount_of_passengers) %}
                <div class="form-group">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="form-label">Price</span>
                            <input class="form-control" type="number" value="1500000" name="price_{{ i }}" readonly>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Pick your seat</span>
                            <input type="number" name="seat_num_{{ i }}" class="form-control" value="1" max="60" required>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="form-btn">
                    <div class="mt-3">
                        <button class="submit-btn btn-primary" type="submit" name="result">RESERVE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
